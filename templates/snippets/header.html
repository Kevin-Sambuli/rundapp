<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    form {
        width: 100%;
    }
</style>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="m-auto">Hello, {{ request.user.username.title }}</p>
        {% endif %}
    </h5>

    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'myproperty' %}">Property</a>
            <a class="p-2 text-dark" href="{% url 'parcels' %}">myParcels</a>
            <a class="p-2 text-dark" href="{% url 'file_upload' %}">Transfer</a>
            <a class="p-2 text-dark" href="{% url 'location' %}">Location</a>
            <a class="p-2 text-dark" href="{% url 'subdivision' %}">Subdivision</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <div class="search_button">
                <a href="{% url 'home' %}">
                    <i class="ti-search"></i>
                </a>
            </div>
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'runda_parcels' %}">Parcels</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
      <div class="search-bar mt-sm-2 mr-2">
      	<form method="get" action="{% url 'search' %}">
      		<input class="form-control"  type="number" name="parcel" id="id_q" placeholder="Parcel Number">
      	</form>
      </div>
</div>
<hr>

<!-- End Header -->

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
